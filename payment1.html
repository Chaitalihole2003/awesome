<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="payment.css">

</head>
<body>

<div class="container">

    <form action="" method="POST">

        <div class="row">

            <div class="col">

                <h3 class="title">PAYMENT METHOD</h3>

                <div class="inputBox">
                    <span>Fullname :</span>
                    <input type="text" placeholder="ENTER USERNAME" id="Fullname" name="Fullname">
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="Email" placeholder="ENTER EMAIL ID" id="Email" name="Email">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="ENTER ADDRESS" id="Address" name="Address">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="ENTER CITY" id="City" name="city">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>State :</span>
                        <input type="text" placeholder="ENTER STATTE" id="State" name="state">
                    </div>
                    <div class="inputBox">
                        <span>ZipCode :</span>
                        <input type="text" placeholder="ENTER ZIPCODE" id="ZipCode" name="ZipCode">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">payment</h3>

            
                <div class="inputBox">
                    <span>NameOnCard :</span>
                    <input type="text" placeholder="" id="NameOnCard" name="NameOnCard">
                </div>
                <div class="inputBox">
                    <span>CreditCardNumber :</span>
                    <input type="number" placeholder="ENTER CREDIT CARD NUMBER" id="CreditCardNumber" name="CreditCardNumber" >
                </div>
                <div class="inputBox">
                    <span>ExpMonth :</span>
                    <input type="text" placeholder="ENTER EXPIRY MONTH" id="ExpMonth" name="ExpMonth">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>ExpYear :</span>
                        <input type="number" placeholder="2022" id="ExpYear" name="ExpYear">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="ENTER CVV" id="CVV" name="CVV">
                    </div>

                </div>

            </div>
    
        </div>
         <div class="button">
       <input type="submit" name="submit" value="proceed to checkout" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
